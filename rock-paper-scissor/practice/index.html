<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="score">
            <div>
                <h2>User</h2>
                <p class="score-user">0</p>
            </div>
            <div>
                <h2>Computer</h2>
                <p class="score-computer">0</p>
            </div>
        </div>

        <div class="heading">
            <h1>Choose an Option</h1>
        </div>

        <div class="visuals">
            <img src="assets/rock.png" class="computer-hand" alt="rock image">
            <p class="computer-result"></p>
            <img src="assets/rock.png" class="user-hand" alt="rock image">
            <p class="user-result"></p>
        </div>

        <div class="selected-option">
            <button value="rock" class="rock">Rock</button>
            <button value="paper" class="paper">Paper</button>
            <button value="scissor" class="scissor">Scissor</button>
        </div>



    </div>

    <script src="app.js"></script>
</body>
</html>
